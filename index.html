<!DOCTYPE html>
<html>
<head>
	<title>CabComp - Compare Cab Services</title>

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<header>
	<h1>CabCompare</h1>
	<h2>Compare Prices of Cab Services</h2>
</header>

<div class="container">

<div class="pure-g">

<div class="pure-u-1-2">

	<center>
	<input id="start-loc" type="text" placeholder="Start Location Address">
	</center>

</div>

<div class="pure-u-1-2">
	
	<center>
	<input id="end-loc" type="text" placeholder="End Location Address">
	</center>

</div>

</div>

</div>

<div class="container">
	<button class="pure-button pure-button-primary" id="submit">Check Prices</button>
</div>

<footer>
	<p>By Abhishek Biswal</p>
</footer>

</body>
</html>
